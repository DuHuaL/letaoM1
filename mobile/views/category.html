<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐淘-分类</title>
  <link rel="stylesheet" href="../assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/mobile.css">
</head>
<body>
  <div class="lt_container">
    <!-- 顶部通栏 -->
    <header class="lt_topBar">
      <a href="javascript:history.back();" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <span>乐淘分类</span>
      <a href="search.html" class="icon_right">
        <span class="fa fa-search"></span>
      </a>
    </header>
    <div class="lt_content">
      <!-- 区域滚动 -->
      <div class="lt_wrapper">
        <div class="lt_cateLeft">
          <ul>
            <!-- 动态渲染 -->
          </ul>
        </div>
        <div class="lt_cateRight">
          <ul>
            
          </ul>
        </div>
      </div>
    </div>
    <!-- 底部页签 -->
    <footer class="lt_tabs">
      <ul>
        <li><a href="index.html"><span class="fa fa-home"></span><p>首页</p></a></li>
        <li><a href="category.html"  class="now"><span class="fa fa-bars"></span><p>分类</p></a></li>
        <li><a href="user/cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
        <li><a href="user/index.html"><span class="fa fa-user"></span><p>个人中心</p></a></li>
      </ul>
    </footer>
  </div>
  <script src="../assets/mui/js/mui.min.js"></script>
  <script src="../assets/zepto/zepto.min.js"></script>
  <script src="../assets/artTemplate/template-web.js"></script>
  <script src="../js/category.js"></script>
  <script id="topRender" type="text/template">
    <!-- 原始语法 -->
    <!-- <% for(var i = 0; i < rows.length;i++) { %>
    <li class="<%=i==0?'now':''%>"><a href="#"><%= rows[i].categoryName %></a></li>
    <% } %> -->
    <!-- 标准语法 -->
    {{ each rows }}
    <li class="{{ if $index==0}} now {{/if}}"><a href="javascript:;" data-id="{{$value.id}}">{{$value.categoryName}}</a></li>
    {{ /each }}
  </script>
  <!-- 二级 -->
  <script type="text/template" id="secondRender">
    {{ each rows}}
    <li><a href="#"><img src="{{ $value.brandLogo }}" alt="" onerror="this.src='../images/none.jpg'"><p>{{$value.brandName}}</p></a></li>
    {{ /each}}
  </script>
</body>
</html>
