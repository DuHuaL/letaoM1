<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品详情</title>
  <link rel="stylesheet" href="../assets/mui/css/mui.css">
  <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/mobile.css">
</head>
<body>
  <div class="lt_container">
    <!-- 顶部通栏 -->
    <header class="lt_topBar">
      <a href="javascript:history.back();" class="icon_left">
        <span class="mui-icon mui-icon-back"></span>
      </a>
      <span>商品详情</span>
      <a href="index.html" class="icon_right">
        <span class="mui-icon mui-icon-home"></span>
      </a>
    </header>
    <div class="lt_content">
      <!-- 区域滚动 -->
      <div class="lt_wrapper">
        <div class="mui-scroll-wrapper"> 
          <div class="mui-scroll">
           <!-- tudo -->
          </div>
        </div>
      </div>
    </div>
    <!-- 底部页签 -->
    <footer class="lt_options">
      <a href="./user/cart.html" class="goCart"><span class="fa fa-shopping-cart"></span></a>
      <div class="btn">
        <a href="javascript:;" class="addCart">加入购物车</a>
        <a href="javascript:;" class="pay">立即支付</a>
      </div>
    </footer>
  </div>
  <script type="text/template" id="detail">
     <!-- 轮播图 -->
     <div class="mui-slider">
      <div class="mui-slider-group mui-slider-loop">
        <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#"><img src="../images/product.jpg"></a>
        </div>
        <!-- 第一张 -->
        <div class="mui-slider-item">
          <a href="#"><img src="../images/detail.jpg"></a>
        </div>
        <!-- 第二张 -->
        <div class="mui-slider-item">
          <a href="#"><img src="../images/product.jpg"></a>
        </div>
        <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#"><img src="../images/detail.jpg"></a>
        </div>
      </div>
      <div class="mui-slider-indicator">
        <div class="mui-indicator mui-active"></div>
        <div class="mui-indicator"></div>
      </div>
    </div>
    <!-- 商品名称 -->
    <div class="pro_name">
      <p class="mui-ellipsis-2"><%= data[0].proName%></p>
    </div>
    <!-- 商品价格 -->
    <div class="pro_price">
      <p>价格：<span class="new">&yen;<%= data[0].price%></span><span class="old">&yen;<%= data[0].oldPrice%>></span></p>
    </div>
    <!-- 商品尺码 -->
    <div class="pro_size">
      尺码：
      <% var size = data[0].size || '40-50'; %>
      <% var start= size.split('-')[0], end = size.split('-')[1]; %>
      <% for (var i = start; i <= end; i++) { %>
        <span><%= i %></span>
      <% } %>
    </div>
    <!-- 商品数量 -->
    <div class="pro_num">
      数量：
      <div class="box">
        <span data-type="0">-</span><input type="number" value="1" readonly data-max="<%= data[0].num %>"><span data-type="1">+</span>
      </div>
      剩余数量：<%= data[0].num%>双
    </div>
  </script>
  <script src="../assets/mui/js/mui.js"></script>
  <script src="../assets/zepto/zepto.min.js"></script>
  <script src="../assets/artTemplate/template-web.js"></script>
  <script src="../js/letao.js"></script>
  <script src="../js/product.js"></script>
</body>
</html>
